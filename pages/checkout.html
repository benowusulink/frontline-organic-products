<!doctype html>
<html>

    <!-- Character set for webpage -->
    <meta charset="utf-8" />
    <!-- For responsive UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Brief summary of webpages content, helpful for SEO -->
    <meta
      name="description"
      content="Discover 100% organic products at Frontline Organic Productsâ€”featuring Aidan Fruit, Shea Butter, Honey, Black Soap, Cinnamon, and more for health, beauty, and wellness."
    />
    <!-- Author of webpage -->
    <meta name="author" content="Frontline Organic Products" />
    <!-- Optional meta tag to make webpage work on Internet explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Defines the colour of the browser's toolbar or the status bar on mobile devices. -->
    <meta name="theme-color" content="#064e3bd9" />
    <!-- Defines path of resources that can be loaded on webpage -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />
    <!-- Helps allow search engines to display the html page and crawl -->
    <meta name="robots" content="index, follow" />

    <!-- Defines how the html page will be displyed when shared on social media -->

      property="og:description"

    />

    <meta property="og:image:alt" content="A description of your image" />

    <meta property="og:site_name" content="Your Website Name" />
    <meta property="og:audio" content="https://www.yourwebsite.com/audio.mp3" />
    <meta property="og:video" content="https://www.yourwebsite.com/video.mp4" />

    <!-- Defines how the html page will be displyed when shared on twitter-->
